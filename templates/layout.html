<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/scripts.js"></script>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>TODO</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #97a781;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Rest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Achieve</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
                {% if session.email %}
                    <li class="nav-item">
                        <a class="nav-link" href="/settings" tabindex="-1">{{ session.name }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" tabindex="-1">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register" tabindex="-1">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" tabindex="-1">Log In</a>
                    </li>
                {% endif %}
                </ul>

              </div>
            </div>
          </nav>
        {% block body %}{% endblock %}
    </body>
</html>
